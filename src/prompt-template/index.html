<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat App</title>
    <style>
        #chat-container {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        #user-input {
            width: 300px;
            height: 2em;
        }

        #send-button {
            width: 8em;
            height: 2em;
        }
    </style>
</head>
<body>
<div id="chat-container"></div>
<input type="text" id="user-input" placeholder="Enter your message" aria-label="Input">
<button id="send-button">Send</button>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
